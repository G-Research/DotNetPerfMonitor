name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - dashboard-setup

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies and Generate Static Content
        working-directory: _dashboard/DotNetPerfMonitor/
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm run generate

      - name: Set author name and email
        run: |
          git config --global user.name "${{ github.event.head_commit.author.name }}"
          git config --global user.email "${{ github.event.head_commit.author.email }}"

      - name: Deploy to GitHub Pages
        working-directory: ./_dashboard/DotNetPerfMonitor/
        run: |
          pnpm run deploy -- -m ${{ github.event.head_commit.message }}
